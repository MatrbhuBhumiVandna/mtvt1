
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matru Bhumi Vandana Trust - World's Biggest Bharat Mata Temple</title>
    <meta name="description" content="World's biggest Temple of Bharat Mata in Morbi, Gujarat under Matru Bhumi Vandna Trust">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Include -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Home Section -->
        <section class="hero">
            <div class="container">
                <h1>World's Biggest Temple of Bharat Mata</h1>
                <h2>Under the "Matru Bhumi Vandna Trust" - Coming Soon</h2>
                <div class="cta-button">
                    <a href="#" class="btn donate-btn">Donate Now</a>
                </div>
            </div>
        </section>

        <!-- Countdown Section -->
        <section class="countdown-section">
            <div class="container">
                <h2>Upcoming Janta Raja Natak-2025</h2>
                <p class="event-date">Starts from 2nd May 2025 8:00 PM to 8th May 2025</p>
                <div id="countdown" class="countdown-timer">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span>Seconds</span>
                    </div>
                </div>
                <a href="events.html" class="highlight-btn">Event Details & Tickets</a>
            </div>
        </section>

        <!-- Patriots Section -->
        <section class="patriots-section">
            <div class="container">
                <h2>Our Great Patriots</h2>
                <div class="patriots-gallery" id="patriotsGallery">
                    <!-- Patriots will be loaded via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Include -->
    <div id="footer-placeholder"></div>

    <!-- Donation Sticky Button -->
    <div class="sticky-donate">
        <a href="#" class="btn">Donate Now</a>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/gallery.js"></script>
    <script>
        // Load header and footer
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Initialize mobile menu after header is loaded
                const navToggle = document.getElementById('navToggle');
                const navMenu = document.getElementById('navMenu');
                
                if (navToggle && navMenu) {
                    navToggle.addEventListener('click', () => {
                        navMenu.classList.toggle('active');
                        navToggle.innerHTML = navMenu.classList.contains('active') ? 
                            '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
                    });
                }
            });
        
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
